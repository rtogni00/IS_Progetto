<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Add Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Favicon -->
    <link rel="icon" href="../assets/favicon.ico" type="image/x-icon">
</head>

<body class="bg-gray-100 h-screen flex flex-col items-center justify-center">

    <!-- Header -->
    <header class="w-full bg-blue-600 text-white py-4 shadow-md fixed top-0">
        <h1 class="text-center text-2xl font-bold">Change Password</h1>
    </header>

    <!-- Change Password Section -->
    <form id="changePwdForm">
        <div class="relative mb-4">
            <!-- <label for="oldPassword" class="block text-sm font-medium">Old Password:</label> -->
            <div class="flex items-center">
                <input type="password" id="oldPassword" name="oldPassword" required
                    class="form-input w-full py-2 px-3 border rounded-md" placeholder="Old password">
                <i id="eyeIconOld" class="fas fa-eye absolute right-3 cursor-pointer"></i>
                <!-- Eye icon for old password -->
            </div>
        </div>
    
        <div class="relative mb-4">
            <!-- <label for="newPassword" class="block text-sm font-medium">New Password:</label> -->
            <div class="flex items-center">
                <input type="password" id="newPassword" name="newPassword" required
                    class="form-input w-full py-2 px-3 border rounded-md" placeholder="New password">
                <i id="eyeIconNew" class="fas fa-eye absolute right-3 cursor-pointer"></i>
                <!-- Eye icon for new password -->
            </div>
        </div>
    
        <button type="submit" class="w-full py-2 px-4 bg-blue-500 text-white rounded-md hover:bg-blue-600">Change
            Password</button>
    </form>


        <!-- Error Message -->
        <div id="error-message" class="text-red-500 mt-4"></div>
    </div>

    <script type="module" src="../scripts/changePassword.js"></script>

</body>

</html>
