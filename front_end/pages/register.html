<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Favicon -->
    <link rel="icon" href="../assets/favicon.ico" type="image/x-icon">
</head>

<body class="bg-gray-100 flex justify-center items-center min-h-screen">

    <!-- Register Page -->
    <div class="flex items-center justify-center min-h-screen bg-gray-100">
        <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
            <h2 class="text-3xl font-semibold text-center mb-6">Create an Account</h2>

            <!-- Registration Form -->
            <!-- <form id="registerForm" action="http://localhost:5000/api/v1/users/signup" method="POST" class="space-y-6"> -->
            <form id="registerForm" class="space-y-6">
            <!-- <form id="registerForm" onsubmit="registerUser(event)" class="space-y-6"> -->

                <!-- Email -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" name="email" required
                        class="mt-2 px-4 py-2 w-full border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400">
                </div>

                <!-- Username -->
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                    <input type="text" id="username" name="username" required
                        class="mt-2 px-4 py-2 w-full border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400">
                </div>

                <!-- Password -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <div class="relative">
                        <input type="password" id="password" name="password" required
                            class="mt-2 px-4 py-2 w-full border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400"
                            id="passwordInput">
                        <div class="absolute top-3 right-3">
                            <!-- Eye Icon for showing/hiding password -->
                            <i id="eyeIcon" class="fa fa-eye w-5 h-5 text-gray-500 cursor-pointer"></i>
                                <!-- onclick="togglePasswordVisibility()"></i> -->
                        </div>
                    </div>
                </div>

                <!-- Role Selection -->
                <div>
                    <label for="role" class="block text-sm font-medium text-gray-700">Role</label>
                    <select id="role" name="role" required
                        class="mt-2 px-4 py-2 w-full border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400">
                        <option value="user">User</option>
                        <option value="organizer">Organizer</option>
                        <option value="owner">Owner</option>
                    </select>
                </div>

                <!-- Submit Button -->
                <div class="flex justify-center mt-6">
                    <button type="submit"
                        class="bg-blue-500 text-white px-6 py-2 rounded-md shadow hover:bg-blue-600">Register</button>
                </div>

                <!-- Links to Login -->
                <div class="text-center mt-4">
                    <p class="text-sm">Already have an account? <a href="login.html" class="text-blue-500">Login here</a></p>
                </div>
            </form>

            <!-- Success Message -->
            <div id="successMessage" class="hidden mt-4 text-green-500 text-center">
                Registration successful! Redirecting to login...
            </div>
        </div>
    </div>

    <script type="module" src="../scripts/register.js"></script>
</body>
</html>
