<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex justify-center items-center min-h-screen">

    <!-- Login Form Container -->
    <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
        <h1 class="text-2xl font-bold text-gray-800 mb-4 text-center">Sign in to your account</h1>

        <!-- Login Form -->
        <!-- <form action="http://localhost:5000/api/v1/users/login" method="POST" class="space-y-4"> -->
        <form id="loginForm" onsubmit="loginUser(event)" class="space-y-6">
            <!-- Email Input -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" name="email" required
                    class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                    placeholder="Enter your email">
            </div>

            <!-- Password Input -->
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" name="password" required
                    class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                    placeholder="Enter your password">
            </div>

            <!-- Submit Button -->
            <div>
                <button type="submit"
                    class="w-full bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                    Sign In
                </button>
            </div>
        </form>

        <!-- Links Section -->
        <div class="mt-4 text-center">
            <a href="/path/to/forgot-password" class="text-sm text-blue-500 hover:underline block mb-2">
                I forgot my password
            </a>
            <a href="register.html" class="text-sm text-blue-500 hover:underline">
                Register a new account
            </a>
        </div>
    </div>

</body>

</html>

<script>
    async function loginUser(event) {
        event.preventDefault(); // Prevent the form from submitting normally

        const form = document.getElementById('loginForm');
        const formData = new FormData(form);

        const data = {
            email: formData.get('email'),
            password: formData.get('password'),
        };

        try {
            const response = await fetch('http://localhost:5000/api/v1/users/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            });

            const result = await response.json();

            if (response.ok) {
                // If login is successful, store the token and redirect to the main page
                localStorage.setItem('authToken', result.token);  // Store the JWT token in localStorage

                // Redirect to the main page (relative path to go up to the root)
                window.location.href = '../pages/mainPageAfterLogin.html';
            } else {
                // If login fails, show the error message
                alert(result.message || 'Invalid login credentials');
            }
        } catch (error) {
            console.error('Error during login:', error);
            alert('An error occurred while logging in. Please try again.');
        }
    }
</script>
