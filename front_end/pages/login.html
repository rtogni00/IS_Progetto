<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body class="bg-gray-100 flex justify-center items-center min-h-screen">

    <!-- Login Form Container -->
    <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
        <h1 class="text-2xl font-bold text-gray-800 mb-4 text-center">Sign in to your account</h1>

        <!-- Login Form -->
        <!-- <form action="http://localhost:5000/api/v1/users/login" method="POST" class="space-y-4"> -->
        <form id="loginForm" onsubmit="loginUser(event)" class="space-y-6">
            <!-- Email Input -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" name="email" required
                    class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                    placeholder="Enter your email">
            </div>

            <!-- Password Input -->
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <div class="relative">
                    <input type="password" id="password" name="password" required
                        class="mt-2 px-4 py-2 w-full border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400"
                        placeholder="Enter your password"
                        id="passwordInput">
                    <div class="absolute top-3 right-3">
                        <!-- Eye Icon for showing/hiding password -->
                        <i id="eyeIcon" class="fa fa-eye w-5 h-5 text-gray-500 cursor-pointer"
                            onclick="togglePasswordVisibility()"></i>
                    </div>
                </div>
            </div>

            <!-- Submit Button -->
            <div>
                <button type="submit"
                    class="w-full bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                    Sign In
                </button>
            </div>
        </form>

        <!-- Links Section -->
        <div class="mt-4 text-center">
            <a href="/path/to/forgot-password" class="text-sm text-blue-500 hover:underline block mb-2">
                I forgot my password
            </a>
            <a href="register.html" class="text-sm text-blue-500 hover:underline">
                Register a new account
            </a>
        </div>
    </div>

</body>

</html>

<script>
    async function loginUser(event) {
        event.preventDefault(); // Prevent the form from submitting normally

        console.log('loginUser function triggered');

        const form = document.getElementById('loginForm');
        const formData = new FormData(form);

        const data = {
            email: formData.get('email'),
            password: formData.get('password'),
        };

        try {
            const response = await fetch('http://localhost:5000/api/v1/users/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            });

            const result = await response.json();
            console.log('Login Response: ', result);

            if (response.ok) {
                // If login is successful, store the token and redirect to the main page
                localStorage.setItem('token', result.token);  // Store the JWT token in localStorage

                // Wait a moment to ensure localStorage is updated before redirecting
                setTimeout(() => {
                    window.location.href = '../pages/mainPageAfterLogin.html';
                }, 1000);  // Delay before redirecting, just in case
            } else {
                alert(result.message || 'Invalid login credentials');
            }
        } catch (error) {
            console.error('Error during login:', error);
            alert('An error occurred while logging in. Please try again.');
        }
    }

    // Function to toggle password visibility and switch the eye icon
            function togglePasswordVisibility() {
        const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eyeIcon');

            // Toggle the input type between "password" and "text"
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';  // Show password
            eyeIcon.classList.remove('fa-eye');  // Remove the eye icon (closed)
            eyeIcon.classList.add('fa-eye-slash');  // Add the eye-slash icon (visible)
        } else {
                passwordInput.type = 'password';  // Hide password
            eyeIcon.classList.remove('fa-eye-slash');  // Remove the eye-slash icon
            eyeIcon.classList.add('fa-eye');  // Add the eye icon (hidden)
        }
    }
</script>
