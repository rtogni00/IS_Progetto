<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body class="bg-gray-100 min-h-screen flex flex-col">

    <!-- Header -->
    <header class="w-full bg-blue-600 text-white py-4 shadow-md fixed top-0">
        <h1 class="text-center text-2xl font-bold">Event Details</h1>
    </header>

    <!-- Back Button -->
    <div class="mt-20 px-6">
        <button onclick="window.location.href='eventList.html'"
            class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">
            <i class="fa-solid fa-arrow-left"></i> Back to Events
        </button>
    </div>

    <!-- Event Details Section -->
    <main class="flex-1 mt-8 px-6 flex flex-col items-center">
        <!-- Event Info -->
        <div class="bg-white shadow-md rounded-lg p-6 w-full max-w-4xl space-y-6">
            <!-- Event Name -->
            <h2 id="event-name" class="text-3xl font-bold text-gray-800">Loading...</h2>

            <!-- Details Grid -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <p class="text-gray-600">
                        <strong>Location:</strong>
                        <span id="event-location">Loading...</span>
                    </p>
                    <p class="text-gray-600">
                        <strong>Date:</strong>
                        <span id="event-date">Loading...</span>
                    </p>
                    <p class="text-gray-600">
                        <strong>Capacity:</strong>
                        <span id="event-capacity">Loading...</span>
                    </p>
                    <p class="text-gray-600">
                        <strong>Enrolled Users:</strong>
                        <span id="event-enrolled">Loading...</span>
                    </p>
                </div>
                <div>
                    <p class="text-gray-600">
                        <strong>Description:</strong>
                    </p>
                    <p id="event-description" class="text-gray-700">Loading...</p>
                </div>
            </div>

            <!-- Enroll Button -->
            <div class="mt-4">
                <button id="enroll-button"
                    class="bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700">Loading...</button>
            </div>
        </div>

        <!-- Pictures Section -->
        <section class="bg-white shadow-md rounded-lg p-6 w-full max-w-4xl mt-6">
            <h3 class="text-xl font-bold text-gray-800 mb-4">Pictures</h3>
            <div id="event-pictures" class="flex flex-wrap gap-4">
                <!-- Pictures will be dynamically loaded here -->
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="w-full bg-gray-800 text-white text-center py-4 mt-6">
        <p class="text-sm">Â© 2025 Event Manager. All rights reserved.</p>
    </footer>

    <script>
        // Extract eventId from the URL query parameter
        const urlParams = new URLSearchParams(window.location.search);
        const eventId = urlParams.get('eventId');

        // Get the user token from localStorage (assumes the token is stored there)
        const token = localStorage.getItem('token');

        if (!token) {
            console.error("No token found, user not logged in.");
            alert("You need to log in first.");
            window.location.href = "login.html";  // Redirect to login page
        }

        // Check if the user is enrolled in the event
        async function isUserEnrolled(eventId, token) {
            try {
                const response = await fetch(`http://localhost:5000/api/v1/events/${eventId}/isEnrolled`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                const data = await response.json();
                console.log('Enrollment status response:', data);

                return data.isEnrolled; // true or false based on user enrollment status
            } catch (error) {
                console.error('Error checking enrollment status:', error);
                return false;
            }
        }

        // Fetch event details and update the UI
        async function loadEventDetails() {
            try {
                const response = await fetch(`http://localhost:5000/api/v1/events/${eventId}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    const event = await response.json();

                    // Populate event details
                    document.getElementById('event-name').textContent = event.name;
                    document.getElementById('event-location').textContent = event.location;
                    document.getElementById('event-date').textContent = new Date(event.date).toLocaleString();
                    document.getElementById('event-description').textContent = event.description;
                    document.getElementById('event-capacity').textContent = event.capacity;
                    document.getElementById('event-enrolled').textContent = event.enrolledUsers.length;

                    // Check if the user is already enrolled
                    const isEnrolled = await isUserEnrolled(eventId, token);
                    // alert(isEnrolled);

                    // Set the enroll/unenroll button state
                    const enrollButton = document.getElementById('enroll-button');
                    if (isEnrolled) {
                        enrollButton.textContent = "Unenroll";
                        enrollButton.className = "bg-red-600 text-white px-4 py-2 rounded-md hover:bg-red-700";
                        enrollButton.onclick = () => unenrollFromEvent(eventId);
                    } else {
                        enrollButton.textContent = "Enroll";
                        enrollButton.className = "bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700";
                        enrollButton.onclick = () => enrollInEvent(eventId);
                    }

                    // Populate pictures
                    const picturesDiv = document.getElementById('event-pictures');
                    event.pictures.forEach(picture => {
                        const img = document.createElement('img');
                        img.src = `http://localhost:5000/uploads/${picture}`;
                        img.alt = `Picture of ${event.name}`;
                        img.className = "w-40 h-40 object-cover rounded-lg shadow-md";
                        picturesDiv.appendChild(img);
                    });
                } else {
                    console.error('Failed to fetch event details');
                    document.body.innerHTML = `<p class="text-center text-red-600 mt-10">Error loading event details. Please try again later.</p>`;
                }
            } catch (error) {
                console.error('Error fetching event details:', error);
                document.body.innerHTML = `<p class="text-center text-red-600 mt-10">Error loading event details. Please try again later.</p>`;
            }
        }

        // Enroll in event
        async function enrollInEvent(eventId) {
            try {
                const response = await fetch(`http://localhost:5000/api/v1/events/${eventId}/enroll`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    alert('Successfully enrolled!');
                    location.reload();  // Reload the page to update the button and event details
                } else {
                    const errorData = await response.json();
                    alert(`Failed to enroll: ${errorData.message}`);
                }
            } catch (error) {
                console.error('Error enrolling in event:', error);
                alert('Error enrolling. Please try again.');
            }
        }

        // Unenroll from event
        async function unenrollFromEvent(eventId) {
            try {
                const response = await fetch(`http://localhost:5000/api/v1/events/${eventId}/unenroll`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    alert('Successfully unenrolled!');
                    location.reload();  // Reload the page to update the button and event details
                } else {
                    alert('Failed to unenroll. Please try again.');
                }
            } catch (error) {
                console.error('Error unenrolling from event:', error);
                alert('Error unenrolling. Please try again.');
            }
        }

        // Load event details on page load
        loadEventDetails();
    </script>



</body>

</html>
