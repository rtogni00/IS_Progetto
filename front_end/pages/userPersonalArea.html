<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Area</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Add Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body class="bg-gray-100 h-screen flex flex-col items-center justify-center">

    <!-- Header -->
    <header class="w-full bg-blue-600 text-white py-4 shadow-md fixed top-0">
        <h1 class="text-center text-2xl font-bold">My Profile</h1>
    </header>
    
    <!-- Adjust layout for header -->
    <div class="flex-grow flex flex-col items-center justify-center mt-0">
    
        <!-- Profile Section -->
        <div class="text-center">
            <!-- Profile Picture Placeholder -->
            <div class="w-40 h-40 bg-blue-600 rounded-full flex items-center justify-center text-white text-6xl mx-auto">
                <i class="fa-solid fa-user"></i>
            </div>
    
            <!-- Action Box -->
            <div class="mt-10 bg-white shadow-md rounded-lg p-6 w-80">
                <h2 class="text-lg font-bold text-gray-700 mb-4">Actions</h2>
                <ul class="space-y-2">
                    <li>
                        <a href="#" class="block text-blue-500 hover:text-blue-600">Change Password</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    
    </body>
    
    </html>
